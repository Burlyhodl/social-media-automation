<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dynamic variables - will be replaced by script */
            --bg-image: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=1200');
            --overlay-color: rgba(204, 85, 0, 0.75); /* Burnt orange default */
            --accent-color: rgba(255, 107, 0, 0.9); /* Brighter orange */
            --title-text: 'Your Blog Post Title Goes Here';
            --width: 1200px;
            --height: 630px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: var(--width);
            height: var(--height);
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background image layer */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Main overlay - burnt orange */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            z-index: 2;
        }

        /* Accent overlay - creates depth with gradient */
        .overlay-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                transparent 40%,
                var(--accent-color) 100%
            );
            z-index: 3;
        }

        /* Decorative geometric elements */
        .decoration {
            position: absolute;
            z-index: 4;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .decoration-2 {
            bottom: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 5;
            max-width: 900px;
            padding: 60px;
            text-align: center;
        }

        /* Title styling */
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 72px;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            word-wrap: break-word;
            hyphens: auto;
        }

        /* Subtitle/tagline */
        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Brand strip at bottom */
        .brand-strip {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 3px solid rgba(255, 255, 255, 0.2);
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #ffffff;
            letter-spacing: 2px;
        }

        /* Responsive font sizing for long titles */
        @media (max-width: 1200px) {
            .title {
                font-size: 60px;
            }
        }

        /* Handle very long titles */
        .title.long {
            font-size: 56px;
        }

        .title.very-long {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background image -->
        <div class="background"></div>

        <!-- Burnt orange overlay -->
        <div class="overlay"></div>

        <!-- Accent gradient overlay -->
        <div class="overlay-accent"></div>

        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <!-- Main content -->
        <div class="content">
            <div class="subtitle">Blog Post</div>
            <h1 class="title" id="titleText">Your Amazing Blog Post Title</h1>
        </div>

        <!-- Brand strip -->
        <div class="brand-strip">
            <div class="brand-text">YOURBRAND.COM</div>
        </div>
    </div>

    <script>
        // Adjust title size based on length
        const titleElement = document.getElementById('titleText');
        const titleLength = titleElement.textContent.length;

        if (titleLength > 80) {
            titleElement.classList.add('very-long');
        } else if (titleLength > 50) {
            titleElement.classList.add('long');
        }
    </script>
</body>
</html>
